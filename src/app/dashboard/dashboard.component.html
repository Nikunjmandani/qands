<div class="jumbotron text-center">
  <h2>Put Your Questions and Answers</h2>

</div>

<div class="container">
  <form method="POST" name="form" #form="ngForm" novalidate (ngSubmit)="onSubmitQuandS()">
    <div class="form-group">
      <label class="control-label" for="email">Question:</label>
      <br>
      <input type="text" [(ngModel)]="model.question" name="question" class="form-control" #question="ngModel">
    </div>
    <div class="form-group">
      <label class="control-label" for="answer">Answers:</label>
      <br>
      <textarea class="form-control" [(ngModel)]="model.answer" name="answer" rows="5" #answer="ngModel"></textarea>
    </div>

    <button type="submit" type="submit" [disabled]="!form.valid" data-toggle="model" data-target="#myModal" class="btn btn-default btn-sucess">Submit</button>
  </form>


</div>

<div>
  <ul class="list-group" *ngFor="let Qandsarry of Qandsarrys ">
    <li class="list-group-item active">{{Qandsarry.question}}<button (click)="ondeleteQandS(Qandsarry);">delete</button></li>
    <li class="list-group-item">{{Qandsarry.answers}}</li><br>
  </ul>
</div>
